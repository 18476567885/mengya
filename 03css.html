<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>两行两列布局</title>
    <style>
        *{margin:0 ;padding: 0;}
        .header{width:1000px;height:200px;background:grey;margin:0 auto;text-align: center;line-height: 200px;}
        .left{width:400px;height:800px;background:red;margin:0 auto;text-align: center;float: left;}
        .right{width:400px;height:800px;background:blue;margin:0 auto;text-align: center;float: right;}
        .foot{width:800px;height:200px ;background: pink;margin:0 auto;text-align: center;clear: both;}
        .ph{width:200px;height: 400px;}
    </style>
</head>
<body>
    <div class='header'>头部</div>
        <div class='left'>左端</div>
            <div class='right'>右端</div>
            <div class='foot'>底部</div>
        
</body>
</html>
